<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            margin: 0 auto;
            padding: 20px;
        }

            padding: 30px 0;
            border-bottom: 1px solid #333;

        }

        h1 {

            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: #0f3460;
            color: #eaeaea;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .btn:hover {
            background: #1a4a7a;
            transform: translateX(5px);
        }

        .btn-primary {
            background: #4fc3f7;
            color: #1a1a2e;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #81d4fa;
        }

        .btn-danger {
            background: #e94560;
        }

        .btn-danger:hover {
            background: #ff6b6b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.95rem;
        }

        .quiz-card {
            background: #16213e;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .category-badge {
            display: inline-block;
            background: #0f3460;
            color: #4fc3f7;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .answer-text {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4fc3f7;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .choice-btn {
            background: #0f3460;
            color: #eaeaea;
            border: 2px solid transparent;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .choice-btn:hover {
            border-color: #4fc3f7;
        }

        .choice-btn.correct {
            background: #27ae60;
            border-color: #2ecc71;
        }

        .choice-btn.incorrect {
            background: #e94560;
            border-color: #ff6b6b;
        }

        .choice-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 10px;
        }

        .checkbox-container input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0f3460;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #27ae60);
            transition: width 0.3s;
        }

        .hidden {
            display: none !important;
        }

        .result-card {
            text-align: center;
            padding: 40px;
        }

        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: #4fc3f7;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .pass {
            color: #27ae60;
        }

        .fail {
            color: #e94560;
        }

        .streak-indicator {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .question-counter {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .back-link {
            color: #4fc3f7;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WGU D322 - Introduction to IT</h1>
            <p class="subtitle">Spaced Repetition Quiz System</p>
        </header>

        <div id="stats-bar" class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="mastered-count">0</div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remaining-count">0</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="menu-screen" class="menu">
            <button class="btn btn-primary" onclick="startPractice()">Practice Quiz</button>
            <button class="btn" onclick="startFinalExam()">Final Exam (100% Required)</button>
            <button class="btn" onclick="showProgress()">View Progress</button>
            <button class="btn btn-danger btn-small" onclick="resetProgress()">Reset All Progress</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="quiz-card">
                <div class="question-counter" id="question-counter"></div>
                <span class="category-badge" id="category-badge"></span>
                <span class="streak-indicator hidden" id="streak-indicator"></span>
                <p class="question-text" id="question-text"></p>

                <!-- Know It Phase -->
                <div id="know-it-phase">
                    <p style="color: #888; margin-bottom: 15px;">Do you know the answer?</p>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="showAnswer(true)">Yes, I Know It</button>
                        <button class="btn" onclick="showAnswer(false)">No, Show Me</button>
                    </div>
                </div>

                <!-- Answer Reveal Phase -->
                <div id="answer-phase" class="hidden">
                    <div class="answer-text" id="answer-text"></div>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="recordAnswer(true)">I Got It Right</button>
                        <button class="btn btn-danger" onclick="recordAnswer(false)">I Got It Wrong</button>
                    </div>
                </div>

                <!-- Multiple Choice Phase -->
                <div id="choice-phase" class="hidden">
                    <div class="choices" id="choices-container"></div>
                    <div id="practice-next-btn" class="btn-group hidden" style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="proceedToNextQuestion()">Next Question</button>
                    </div>
                </div>

                <!-- Always Know Checkbox -->
                <div class="checkbox-container" id="always-know-container">
                    <input type="checkbox" id="always-know" onchange="markAlwaysKnow()">
                    <label for="always-know">I always know this - don't quiz me again</label>
                </div>
            </div>
        </div>

        <!-- Final Exam Screen -->
        <div id="exam-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="progress-bar">
                <div class="progress-fill" id="exam-progress"></div>
            </div>
            <div class="quiz-card">
                <div class="question-counter" id="exam-counter"></div>
                <span class="category-badge" id="exam-category"></span>
                <p class="question-text" id="exam-question"></p>
                <div class="choices" id="exam-choices"></div>
                <div id="exam-next-btn" class="btn-group hidden" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="proceedToNextExamQuestion()">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <div class="quiz-card result-card">
                <h2 id="result-title">Final Exam Results</h2>
                <div class="result-score" id="result-score">0%</div>
                <p class="result-message" id="result-message"></p>
                <div class="btn-group" style="justify-content: center;">
                    <button class="btn btn-primary" onclick="backToMenu()">Back to Menu</button>
                    <button class="btn" id="retry-btn" onclick="startFinalExam()">Retry Exam</button>
                </div>
            </div>
        </div>

        <!-- Progress Screen -->
        <div id="progress-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="quiz-card">
                <h2 style="margin-bottom: 20px;">Your Progress</h2>
                <div id="progress-details"></div>
            </div>
        </div>
    </div>

    <script>
        // Question Bank - 200+ questions from WGU D322 course
        const questions = [
            // IT Roles & Functions
            { id: 1, category: "IT Roles", q: "What does Computer Engineering (CE) focus on?", a: "The design of hardware systems and the software that makes them work, including drivers for peripheral devices and embedded systems", choices: ["The design of hardware systems and the software that makes them work", "Only software development", "Network administration", "Database management"], correct: 0 },
            { id: 2, category: "IT Roles", q: "What does Computer Science (CS) address?", a: "The design and implementation of software with emphasis on developing effective ways to solve computing problems, including robotics, AI, and algorithms", choices: ["Hardware repair", "Network setup", "Design and implementation of software to solve computing problems", "Database administration"], correct: 2 },
            { id: 3, category: "IT Roles", q: "What is the focus of Software Engineering (SE)?", a: "The development and maintenance of reliable and efficient software systems for enterprises", choices: ["Hardware design", "Development and maintenance of reliable software systems", "Network security", "Data entry"], correct: 1 },
            { id: 4, category: "IT Roles", q: "What is the focus of Information Systems (IS)?", a: "Integrating IT solutions to meet organizational business goals, addressing systems that generate, process, and distribute information", choices: ["Hardware manufacturing", "Integrating IT solutions to meet organizational business goals", "Programming languages", "Computer repair"], correct: 1 },
            { id: 5, category: "IT Roles", q: "What does Information Technology (IT) focus on?", a: "The technology supporting information systems in an organization, responding to practical needs including reliable and secure solutions", choices: ["Only programming", "Technology supporting information systems in organizations", "Hardware manufacturing", "Graphic design"], correct: 1 },
            { id: 6, category: "IT Roles", q: "What is a System Administrator responsible for?", a: "Providing technical support for hardware and software issues, including log-in issues, and understanding network vulnerabilities", choices: ["Designing websites", "Providing technical support for hardware and software issues", "Writing code", "Marketing"], correct: 1 },
            { id: 7, category: "IT Roles", q: "What is a Network Administrator responsible for?", a: "Designing, planning, setting up, and maintaining an organization's network", choices: ["Writing software", "Designing, planning, setting up, and maintaining networks", "Customer service", "Accounting"], correct: 1 },
            { id: 8, category: "IT Roles", q: "What is a Database Administrator responsible for?", a: "Installing and configuring databases, fixing database errors, and creating user accounts", choices: ["Network setup", "Installing and configuring databases", "Web design", "Hardware repair"], correct: 1 },
            { id: 9, category: "IT Roles", q: "What is a Security Administrator responsible for?", a: "Installing, administering, and troubleshooting network security issues", choices: ["Web development", "Installing and troubleshooting network security issues", "Data entry", "Graphic design"], correct: 1 },
            { id: 10, category: "IT Roles", q: "What is a Web Administrator responsible for?", a: "Troubleshooting website errors, tracking and analyzing website usage data, and reporting security breaches", choices: ["Hardware repair", "Troubleshooting website errors and analyzing usage data", "Network setup", "Database design"], correct: 1 },
            { id: 11, category: "IT Roles", q: "What is a Cloud Architect responsible for?", a: "Overseeing a company's cloud computing systems", choices: ["Building physical servers", "Overseeing cloud computing systems", "Writing documentation", "Customer support"], correct: 1 },
            { id: 12, category: "IT Roles", q: "What is a Network Architect responsible for?", a: "Designing networks, monitoring traffic, installing routers and modems, and upgrading hardware and software", choices: ["Writing software", "Designing networks and monitoring traffic", "Database management", "User training"], correct: 1 },
            { id: 13, category: "IT Roles", q: "What is a Cybersecurity Architect responsible for?", a: "Designing, building, testing, and implementing security systems within an organization's IT network", choices: ["Web design", "Designing and implementing security systems", "Data entry", "Marketing"], correct: 1 },
            { id: 14, category: "IT Roles", q: "What does a Machine Learning Engineer do?", a: "Allows an organization to take full control of its data using Python, R, or Java with machine learning frameworks", choices: ["Hardware repair", "Enables organizations to leverage data using ML frameworks", "Network administration", "Web design"], correct: 1 },
            { id: 15, category: "IT Roles", q: "What do Software Engineers design and develop?", a: "Software that makes hardware and software systems work, including operating systems, database systems, and embedded systems", choices: ["Only websites", "Software for hardware and software systems including OS and databases", "Only mobile apps", "Only games"], correct: 1 },
            { id: 16, category: "IT Roles", q: "What is the primary duty of a Computer Support Specialist?", a: "Supporting, monitoring, and maintaining workplace technology and responding to user requests for help", choices: ["Programming", "Supporting and maintaining workplace technology", "Network design", "Database administration"], correct: 1 },
            { id: 17, category: "IT Roles", q: "What does a Systems Analyst do?", a: "Investigates business problems and creates information systems to provide solutions", choices: ["Hardware repair", "Investigates business problems and creates IS solutions", "Network setup", "Data entry"], correct: 1 },
            { id: 18, category: "IT Roles", q: "What does a Data Analyst do?", a: "Uses statistical and quantitative methods to gain insights that support organizational decision-making", choices: ["Network setup", "Uses statistics to gain insights for decision-making", "Hardware repair", "Web design"], correct: 1 },
            { id: 19, category: "IT Roles", q: "What does a Security Analyst do?", a: "Monitors an organization's network for security breaches", choices: ["Web development", "Monitors networks for security breaches", "Database design", "User training"], correct: 1 },
            { id: 20, category: "IT Roles", q: "What does a Project Manager do in IT?", a: "Organizes people, time, and resources to ensure projects meet requirements and are completed on time and within budget", choices: ["Writing code", "Organizes resources to complete projects on time and budget", "Network setup", "Hardware repair"], correct: 1 },

            // Data & Information
            { id: 21, category: "Data & Information", q: "What is the difference between data and information?", a: "Data includes raw facts or observations; information is data given context that makes it meaningful", choices: ["They are the same thing", "Data is raw facts; information is data with context", "Information is raw; data is processed", "Neither has meaning"], correct: 1 },
            { id: 22, category: "Data & Information", q: "What are the four levels of the DIKW pyramid from bottom to top?", a: "Data, Information, Knowledge, Wisdom", choices: ["Wisdom, Knowledge, Information, Data", "Data, Information, Knowledge, Wisdom", "Knowledge, Data, Wisdom, Information", "Information, Data, Knowledge, Wisdom"], correct: 1 },
            { id: 23, category: "Data & Information", q: "What is knowledge according to the DIKW pyramid?", a: "A dynamic combination of experience, values, contextual information, expert insight, and grounded intuition", choices: ["Just raw data", "Processed data", "A combination of experience, values, and contextual information", "Random facts"], correct: 2 },
            { id: 24, category: "Data & Information", q: "What is wisdom in the context of DIKW?", a: "Knowing the right thing to do", choices: ["Having lots of data", "Memorizing facts", "Knowing the right thing to do", "Processing information"], correct: 2 },
            { id: 25, category: "Data & Information", q: "What is structured data?", a: "Data coded in a way that makes it easy to convert into a form usable for analysis, such as names, dates, and phone numbers", choices: ["Video files", "Data easily converted for analysis like names and dates", "Audio recordings", "Social media posts"], correct: 1 },
            { id: 26, category: "Data & Information", q: "What is unstructured data?", a: "Data that is more complex and possibly stored in a format not easily decoded, such as text, videos, and audio", choices: ["Spreadsheet data", "Complex data not easily decoded like text and videos", "Database tables", "Phone numbers"], correct: 1 },
            { id: 27, category: "Data & Information", q: "What is Big Data?", a: "A large collection of data that is incapable of being processed by previous generations of analytical tools", choices: ["A small database", "Large data collections requiring advanced analytical tools", "Any spreadsheet", "Email archives"], correct: 1 },

            { id: 37, category: "Hardware", q: "What are the three parts of a CPU?", a: "Arithmetic Logic Unit (ALU), Control Unit, and Processor Registers", choices: ["Monitor, Keyboard, Mouse", "ALU, Control Unit, Processor Registers", "RAM, ROM, Cache", "Input, Output, Storage"], correct: 1 },

            { id: 51, category: "Hardware", q: "What are the three types of buses in a computer?", a: "Address bus, Data bus, and Control bus", choices: ["Input bus, Output bus, Storage bus", "Address bus, Data bus, Control bus", "Fast bus, Slow bus, Medium bus", "Internal bus, External bus, System bus"], correct: 1 },
            { id: 52, category: "Hardware", q: "What does the system clock do?", a: "Sends out pulses of electricity at regular intervals that electronic components need to operate; measured in MHz or GHz", choices: ["Displays the time", "Sends electrical pulses for component operation", "Stores the date", "Controls the monitor"], correct: 1 },

        // State management
        let state = {
            mastered: [],
            streaks: {},
            totalCorrect: 0,
            totalAnswered: 0,
            currentQuestion: null,
            currentMode: 'menu', // menu, practice, exam
            examQuestions: [],
            examIndex: 0,
            examCorrect: 0,
            claimedKnowledge: false
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('wgu-quiz-state');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.mastered = parsed.mastered || [];
                state.streaks = parsed.streaks || {};
                state.totalCorrect = parsed.totalCorrect || 0;
                state.totalAnswered = parsed.totalAnswered || 0;
            }
            updateStats();
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('wgu-quiz-state', JSON.stringify({
                mastered: state.mastered,
                streaks: state.streaks,
                totalCorrect: state.totalCorrect,
                totalAnswered: state.totalAnswered
            }));
        }

        // Update stats display
        function updateStats() {
            document.getElementById('total-count').textContent = questions.length;
            document.getElementById('mastered-count').textContent = state.mastered.length;
            document.getElementById('remaining-count').textContent = questions.length - state.mastered.length;
            const accuracy = state.totalAnswered > 0
                ? Math.round((state.totalCorrect / state.totalAnswered) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Show/hide screens
        function showScreen(screenId) {
            ['menu-screen', 'quiz-screen', 'exam-screen', 'result-screen', 'progress-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Back to menu
        function backToMenu() {
            state.currentMode = 'menu';
            showScreen('menu-screen');
            updateStats();
        }

        // Get random unmastered question
        function getRandomQuestion() {
            const unmastered = questions.filter(q => !state.mastered.includes(q.id));
            if (unmastered.length === 0) return null;
            return unmastered[Math.floor(Math.random() * unmastered.length)];
        }

        // Start practice mode
        function startPractice() {
            const remaining = questions.filter(q => !state.mastered.includes(q.id));
            if (remaining.length === 0) {
                alert('Congratulations! You have mastered all questions!');
                return;
            }
            state.currentMode = 'practice';
            showScreen('quiz-screen');
            loadNextQuestion();
        }

        // Load next question
        function loadNextQuestion() {
            state.currentQuestion = getRandomQuestion();
            state.claimedKnowledge = false;

            if (!state.currentQuestion) {
                alert('All questions mastered!');
                backToMenu();
                return;
            }

            const q = state.currentQuestion;
            const remaining = questions.filter(qn => !state.mastered.includes(qn.id)).length;

            document.getElementById('question-counter').textContent = `${remaining} questions remaining`;
            document.getElementById('category-badge').textContent = q.category;
            document.getElementById('question-text').textContent = q.q;
            document.getElementById('answer-text').textContent = q.a;

            // Show streak if applicable
            const streak = state.streaks[q.id] || 0;
            const streakEl = document.getElementById('streak-indicator');
            if (streak > 0) {
                streakEl.textContent = `${streak}/10 streak`;
                streakEl.classList.remove('hidden');
            } else {
                streakEl.classList.add('hidden');
            }

            // Reset phases
            document.getElementById('know-it-phase').classList.remove('hidden');
            document.getElementById('answer-phase').classList.add('hidden');
            document.getElementById('choice-phase').classList.add('hidden');
            document.getElementById('practice-next-btn').classList.add('hidden');
            document.getElementById('always-know').checked = false;
        }

        // Show answer
        function showAnswer(claimedKnowledge) {
            state.claimedKnowledge = claimedKnowledge;
            document.getElementById('know-it-phase').classList.add('hidden');

            if (claimedKnowledge) {
                // Show answer for self-verification
                document.getElementById('answer-phase').classList.remove('hidden');
            } else {
                // Show multiple choice
                document.getElementById('choice-phase').classList.remove('hidden');
                renderChoices();
            }
        }

        // Render multiple choice
        function renderChoices() {
            const q = state.currentQuestion;
            const container = document.getElementById('choices-container');
            container.innerHTML = '';

            q.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => selectChoice(index);
                container.appendChild(btn);
            });
        }

        // Select choice
        function selectChoice(index) {
            const q = state.currentQuestion;
            const buttons = document.querySelectorAll('#choices-container .choice-btn');

            buttons.forEach((btn, i) => {
                btn.classList.add('disabled');
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === index && index !== q.correct) {
                    btn.classList.add('incorrect');
                }
            });

            // Store whether the answer was correct and show Next button
            state.lastAnswerCorrect = index === q.correct;
            document.getElementById('practice-next-btn').classList.remove('hidden');
        }

        // Proceed to next question after reviewing answer
        function proceedToNextQuestion() {
            document.getElementById('practice-next-btn').classList.add('hidden');
            recordAnswer(state.lastAnswerCorrect);
        }

        // Record answer
        function recordAnswer(correct) {
            const q = state.currentQuestion;

            state.totalAnswered++;
            if (correct) {
                state.totalCorrect++;
                state.streaks[q.id] = (state.streaks[q.id] || 0) + 1;

                // Check for mastery (10 correct in a row)
                if (state.streaks[q.id] >= 10 && !state.mastered.includes(q.id)) {
                    state.mastered.push(q.id);
                    alert('Mastered! This question won\'t appear again.');
                }
            } else {
                state.streaks[q.id] = 0;
            }

            saveState();
            updateStats();
            loadNextQuestion();
        }

        // Mark as always know
        function markAlwaysKnow() {
            const checked = document.getElementById('always-know').checked;
            if (checked && state.currentQuestion) {
                const q = state.currentQuestion;
                if (!state.mastered.includes(q.id)) {
                    state.mastered.push(q.id);
                    state.totalAnswered++;
                    state.totalCorrect++;
                    saveState();
                    updateStats();
                    loadNextQuestion();
                }
            }
        }

        // Start final exam
        function startFinalExam() {
            // Shuffle all questions
            state.examQuestions = [...questions].sort(() => Math.random() - 0.5);
            state.examIndex = 0;
            state.examCorrect = 0;
            state.currentMode = 'exam';

            showScreen('exam-screen');
            loadExamQuestion();
        }

        // Load exam question
        function loadExamQuestion() {
            if (state.examIndex >= state.examQuestions.length) {
                showExamResults();
                return;
            }

            const q = state.examQuestions[state.examIndex];
            const progress = ((state.examIndex) / state.examQuestions.length) * 100;

            document.getElementById('exam-progress').style.width = progress + '%';
            document.getElementById('exam-counter').textContent =
                `Question ${state.examIndex + 1} of ${state.examQuestions.length}`;
            document.getElementById('exam-category').textContent = q.category;
            document.getElementById('exam-question').textContent = q.q;

            // Hide the Next Question button for fresh question
            document.getElementById('exam-next-btn').classList.add('hidden');

            const container = document.getElementById('exam-choices');
            container.innerHTML = '';

            q.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => selectExamChoice(index);
                container.appendChild(btn);
            });
        }

        // Select exam choice
        function selectExamChoice(index) {
            const q = state.examQuestions[state.examIndex];
            const buttons = document.querySelectorAll('#exam-choices .choice-btn');

            buttons.forEach((btn, i) => {
                btn.classList.add('disabled');
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === index && index !== q.correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (index === q.correct) {
                state.examCorrect++;
            }

            state.examIndex++;
            // Show Next Question button instead of auto-advancing
            document.getElementById('exam-next-btn').classList.remove('hidden');
        }

        // Proceed to next exam question after reviewing answer
        function proceedToNextExamQuestion() {
            document.getElementById('exam-next-btn').classList.add('hidden');
            loadExamQuestion();
        }

        // Show exam results
        function showExamResults() {
            const percentage = Math.round((state.examCorrect / state.examQuestions.length) * 100);
            const passed = percentage === 100;

            showScreen('result-screen');
            document.getElementById('result-score').textContent = percentage + '%';
            document.getElementById('result-score').className = 'result-score ' + (passed ? 'pass' : 'fail');

            if (passed) {
                document.getElementById('result-message').innerHTML =
                    '<span class="pass">PERFECT SCORE! You\'re ready for the exam!</span>';
                document.getElementById('retry-btn').classList.add('hidden');
            } else {
                document.getElementById('result-message').innerHTML =
                    `<span class="fail">You got ${state.examCorrect} out of ${state.examQuestions.length} correct.<br>You need 100% to pass. Keep practicing!</span>`;
                document.getElementById('retry-btn').classList.remove('hidden');
            }
        }

        // Show progress
        function showProgress() {
            showScreen('progress-screen');

            const categories = {};
            questions.forEach(q => {
                if (!categories[q.category]) {
                    categories[q.category] = { total: 0, mastered: 0 };
                }
                categories[q.category].total++;
                if (state.mastered.includes(q.id)) {
                    categories[q.category].mastered++;
                }
            });

            let html = `
                <div style="margin-bottom: 20px;">
                    <strong>Overall Progress:</strong> ${state.mastered.length} / ${questions.length} mastered (${Math.round((state.mastered.length/questions.length)*100)}%)
                </div>
                <div style="margin-bottom: 20px;">
                    <strong>Accuracy:</strong> ${state.totalAnswered > 0 ? Math.round((state.totalCorrect/state.totalAnswered)*100) : 0}% (${state.totalCorrect}/${state.totalAnswered})
                </div>
                <h3 style="margin: 20px 0 10px;">By Category:</h3>
            `;

            Object.entries(categories).sort((a,b) => a[0].localeCompare(b[0])).forEach(([cat, data]) => {
                const pct = Math.round((data.mastered / data.total) * 100);
                html += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${cat}</span>
                            <span>${data.mastered}/${data.total} (${pct}%)</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('progress-details').innerHTML = html;
        }

        // Reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                state.mastered = [];
                state.streaks = {};
                state.totalCorrect = 0;
                state.totalAnswered = 0;
                saveState();
                updateStats();
                alert('Progress has been reset.');
            }
        }

        // Initialize
        loadState();
    </script>

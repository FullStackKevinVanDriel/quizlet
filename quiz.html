<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: #0f3460;
            color: #eaeaea;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .btn:hover {
            background: #1a4a7a;
            transform: translateX(5px);
        }

        .btn-primary {
            background: #4fc3f7;
            color: #1a1a2e;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #81d4fa;
        }

        .btn-danger {
            background: #e94560;
        }

        .btn-danger:hover {
            background: #ff6b6b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.95rem;
        }

        .quiz-card {
            background: #16213e;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .category-badge {
            display: inline-block;
            background: #0f3460;
            color: #4fc3f7;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .answer-text {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4fc3f7;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .choice-btn {
            background: #0f3460;
            color: #eaeaea;
            border: 2px solid transparent;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .choice-btn:hover {
            border-color: #4fc3f7;
        }

        .choice-btn.correct {
            background: #27ae60;
            border-color: #2ecc71;
        }

        .choice-btn.incorrect {
            background: #e94560;
            border-color: #ff6b6b;
        }

        .choice-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 10px;
        }

        .checkbox-container input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0f3460;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #27ae60);
            transition: width 0.3s;
        }

        .hidden {
            display: none !important;
        }

        .result-card {
            text-align: center;
            padding: 40px;
        }

        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: #4fc3f7;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .pass {
            color: #27ae60;
        }

        .fail {
            color: #e94560;
        }

        .streak-indicator {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .question-counter {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .back-link {
            color: #4fc3f7;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                width: 100%;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #16213e;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #333;
        }

        .modal-header h2 {
            color: #4fc3f7;
            font-size: 1.3rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #e94560;
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-body h3 {
            color: #4fc3f7;
            margin: 20px 0 10px 0;
            font-size: 1.1rem;
        }

        .modal-body h3:first-child {
            margin-top: 0;
        }

        .modal-body p, .modal-body li {
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .modal-body ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .modal-body .key-term {
            color: #81d4fa;
            font-weight: bold;
        }

        .help-btn {
            background: none;
            border: 2px solid #4fc3f7;
            color: #4fc3f7;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .help-btn:hover {
            background: #4fc3f7;
            color: #1a1a2e;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-header .category-badge {
            margin-bottom: 0;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>WGU D322 - Introduction to IT</h1>
            <p class="subtitle">Spaced Repetition Quiz System</p>
        </header>

        <div id="stats-bar" class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="mastered-count">0</div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remaining-count">0</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="menu-screen" class="menu">
            <button class="btn btn-primary" onclick="startPractice()">Practice Quiz</button>
            <button class="btn" onclick="startFinalExam()">Final Exam (100% Required)</button>
            <button class="btn" onclick="showProgress()">View Progress</button>
            <button class="btn btn-danger btn-small" onclick="resetProgress()">Reset All Progress</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="quiz-card">
                <div class="question-counter" id="question-counter"></div>
                <div class="question-header">
                    <span class="category-badge" id="category-badge"></span>
                    <button class="help-btn" onclick="openStudyMaterial()">?</button>
                    <span class="streak-indicator hidden" id="streak-indicator"></span>
                </div>
                <p class="question-text" id="question-text"></p>

                <!-- Know It Phase -->
                <div id="know-it-phase">
                    <p style="color: #888; margin-bottom: 15px;">Do you know the answer?</p>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="showAnswer(true)">Yes, I Know It</button>
                        <button class="btn" onclick="showAnswer(false)">No, Show Me</button>
                    </div>
                </div>

                <!-- Answer Reveal Phase -->
                <div id="answer-phase" class="hidden">
                    <div class="answer-text" id="answer-text"></div>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="recordAnswer(true)">I Got It Right</button>
                        <button class="btn btn-danger" onclick="recordAnswer(false)">I Got It Wrong</button>
                    </div>
                </div>

                <!-- Multiple Choice Phase -->
                <div id="choice-phase" class="hidden">
                    <div class="choices" id="choices-container"></div>
                    <div id="practice-next-btn" class="btn-group hidden" style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="proceedToNextQuestion()">Next Question</button>
                    </div>
                </div>

                <!-- Always Know Checkbox -->
                <div class="checkbox-container" id="always-know-container">
                    <input type="checkbox" id="always-know" onchange="markAlwaysKnow()">
                    <label for="always-know">I always know this - don't quiz me again</label>
                </div>
            </div>
        </div>

        <!-- Final Exam Screen -->
        <div id="exam-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="progress-bar">
                <div class="progress-fill" id="exam-progress"></div>
            </div>
            <div class="quiz-card">
                <div class="question-counter" id="exam-counter"></div>
                <div class="question-header">
                    <span class="category-badge" id="exam-category"></span>
                    <button class="help-btn" onclick="openStudyMaterial()">?</button>
                </div>
                <p class="question-text" id="exam-question"></p>
                <div class="choices" id="exam-choices"></div>
                <div id="exam-next-btn" class="btn-group hidden" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="proceedToNextExamQuestion()">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <div class="quiz-card result-card">
                <h2 id="result-title">Final Exam Results</h2>
                <div class="result-score" id="result-score">0%</div>
                <p class="result-message" id="result-message"></p>
                <div class="btn-group" style="justify-content: center;">
                    <button class="btn btn-primary" onclick="backToMenu()">Back to Menu</button>
                    <button class="btn" id="retry-btn" onclick="startFinalExam()">Retry Exam</button>
                </div>
            </div>
        </div>

        <!-- Progress Screen -->
        <div id="progress-screen" class="hidden">
            <a href="#" class="back-link" onclick="backToMenu(); return false;">&larr; Back to Menu</a>
            <div class="quiz-card">
                <h2 style="margin-bottom: 20px;">Your Progress</h2>
                <div id="progress-details"></div>
            </div>
        </div>
    </div>

    <!-- Study Material Modal -->
    <div id="study-modal" class="modal-overlay hidden" onclick="closeModalOnOverlay(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-title">Study Material</h2>
                <button class="modal-close" onclick="closeStudyMaterial()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script>
        // Question Bank - 200+ questions from WGU D322 course
        const questions = [

            { id: 1, category: "IT Roles", q: "What does Computer Engineering (CE) focus on?", a: "The design of hardware systems and the software that makes them work, including drivers for peripheral devices and embedded systems", choices: ["The design of hardware systems and the software that makes them work", "The theoretical study of algorithms and computational complexity", "Integrating IT solutions with organizational business processes", "Managing and securing enterprise network infrastructure"], correct: 0 },

            { id: 5, category: "IT Roles", q: "What does Information Technology (IT) focus on?", a: "The technology supporting information systems in an organization, responding to practical needs including reliable and secure solutions", choices: ["Theoretical computer science research", "Technology supporting information systems in organizations", "Developing new programming languages", "Manufacturing computer components"], correct: 1 },
            { id: 6, category: "IT Roles", q: "What is a System Administrator responsible for?", a: "Providing technical support for hardware and software issues, including log-in issues, and understanding network vulnerabilities", choices: ["Designing software architecture and writing code", "Providing technical support for hardware and software issues", "Creating database schemas and SQL queries", "Developing machine learning models"], correct: 1 },

            { id: 8, category: "IT Roles", q: "What is a Database Administrator responsible for?", a: "Installing and configuring databases, fixing database errors, and creating user accounts", choices: ["Configuring routers and network switches", "Installing and configuring databases", "Writing front-end user interfaces", "Managing cloud computing infrastructure"], correct: 1 },
            { id: 9, category: "IT Roles", q: "What is a Security Administrator responsible for?", a: "Installing, administering, and troubleshooting network security issues", choices: ["Developing web applications and services", "Installing and troubleshooting network security issues", "Managing database performance tuning", "Designing user experience interfaces"], correct: 1 },
            { id: 10, category: "IT Roles", q: "What is a Web Administrator responsible for?", a: "Troubleshooting website errors, tracking and analyzing website usage data, and reporting security breaches", choices: ["Managing physical server hardware", "Troubleshooting website errors and analyzing usage data", "Designing network topology and architecture", "Writing database stored procedures"], correct: 1 },
            { id: 11, category: "IT Roles", q: "What is a Cloud Architect responsible for?", a: "Overseeing a company's cloud computing systems", choices: ["Installing and maintaining physical on-premises servers", "Overseeing cloud computing systems", "Writing embedded systems firmware", "Managing help desk support tickets"], correct: 1 },

            { id: 47, category: "Hardware", q: "What characterized first-generation computers (1946-1959)?", a: "Vacuum tubes for circuitry and magnetic drums for memory; large, expensive, generated excessive heat", choices: ["Transistors and magnetic core memory", "Vacuum tubes and magnetic drums", "Integrated circuits on silicon chips", "Microprocessors and semiconductor memory"], correct: 1 },

            // Networking
            { id: 59, category: "Networking", q: "What is a LAN (Local Area Network)?", a: "A network spanning a single building or building complex, connecting devices within the same location", choices: ["A metropolitan area network spanning a city", "A network within a single building or complex", "A network connecting remote offices via VPN", "A wireless network using cellular towers"], correct: 1 },

            { id: 61, category: "Networking", q: "What is a PAN (Personal Area Network)?", a: "A network used for short-range communications within a few feet, like wireless headphones to a smartphone", choices: ["A metropolitan network covering a city", "A short-range network within a few feet", "A corporate intranet network", "A building-wide ethernet network"], correct: 1 },
            { id: 62, category: "Networking", q: "What is a bus network topology?", a: "A topology where machines are connected to a common communication line called a bus", choices: ["Devices connected in a circular arrangement", "Machines connected to a common bus line", "A central hub connecting all devices", "Devices with multiple redundant connections"], correct: 1 },
            { id: 63, category: "Networking", q: "What is a star network topology?", a: "A topology with a single machine serving as a central point to which all others are connected", choices: ["Devices connected in a continuous loop", "One central machine connecting all others", "Devices sharing a single backbone cable", "Every device directly connected to all others"], correct: 1 },

            { id: 66, category: "Networking", q: "What is the client/server model?", a: "A model where clients make requests and servers satisfy those requests", choices: ["All devices share equal responsibilities", "Clients make requests; servers satisfy them", "Devices communicate without any hierarchy", "Multiple servers compete to serve requests"], correct: 1 },
            { id: 67, category: "Networking", q: "What is peer-to-peer (P2P) networking?", a: "A model where processes both request and provide services to each other, like instant messaging", choices: ["A dedicated server handles all requests", "Processes both request and provide services", "Only receiving data is possible", "A hierarchical network structure"], correct: 1 },
            { id: 68, category: "Networking", q: "What is TCP/IP?", a: "The most popular protocol for network communication, commonly found on the internet and home networks", choices: ["A physical network interface standard", "The most popular network communication protocol", "A type of network cabling", "A wireless networking standard"], correct: 1 },
            { id: 69, category: "Networking", q: "What is twisted pair cable?", a: "The most widely used transmission media; two insulated copper wires wound around each other", choices: ["A single copper conductor with shielding", "Two insulated copper wires wound together", "Glass fiber transmitting light signals", "A coaxial cable with inner and outer conductors"], correct: 1 },

            { id: 71, category: "Networking", q: "What minimum cable category is required for 1 Gbps?", a: "CAT5e", choices: ["CAT3", "CAT5", "CAT5e", "CAT4"], correct: 2 },
            { id: 72, category: "Networking", q: "What is fiber-optic cable?", a: "Cable using light reflection through a glass or plastic core; can provide up to 26,000 times the bandwidth of twisted pair", choices: ["Copper cable with improved shielding", "Cable using light through glass/plastic core", "High-frequency radio transmission", "Enhanced coaxial cable design"], correct: 1 },

            // Security
            { id: 93, category: "Security", q: "What is malware?", a: "Malicious software intentionally designed to cause damage to a computer, server, client, or network", choices: ["Software with unintentional bugs", "Malicious software designed to cause damage", "Outdated software needing updates", "Beta software in testing"], correct: 1 },
            { id: 94, category: "Security", q: "What is a computer virus?", a: "Software that infects a computer by inserting itself into existing programs and executes when the host program runs", choices: ["A worm that spreads without host programs", "Software that inserts itself into programs to cause harm", "Spyware that monitors user activity", "Adware that displays advertisements"], correct: 1 },
            { id: 95, category: "Security", q: "What is a worm?", a: "An autonomous program that forwards copies of itself to other machines in a network", choices: ["Malware requiring a host program to spread", "An autonomous self-replicating program", "Software that encrypts files for ransom", "A program that steals passwords"], correct: 1 },
            { id: 96, category: "Security", q: "What is spyware?", a: "Malicious software that resides on a computer, collecting information and reporting back to its creator", choices: ["Software that blocks malicious websites", "Software that collects and reports information secretly", "A program that encrypts network traffic", "Antivirus scanning software"], correct: 1 },
            { id: 97, category: "Security", q: "What is phishing?", a: "A technique to obtain private information by posing as a legitimate business and asking for it", choices: ["Scanning networks for vulnerabilities", "Posing as legitimate to obtain private information", "Intercepting encrypted communications", "Overloading servers with requests"], correct: 1 },
            { id: 98, category: "Security", q: "What is a denial-of-service (DoS) attack?", a: "The process of overloading a computer with messages, suffocating network resources", choices: ["Stealing user credentials through deception", "Overloading a computer to suffocate resources", "Intercepting data between two parties", "Guessing passwords through trial and error"], correct: 1 },
            { id: 99, category: "Security", q: "What is a man-in-the-middle (MITM) attack?", a: "An attack where the attacker intercepts data traveling to or from a victim's device", choices: ["Overwhelming a server with traffic", "Intercepting data between victim and destination", "Trying all password combinations", "Injecting malicious code into websites"], correct: 1 },
            { id: 100, category: "Security", q: "What is a brute force attack?", a: "An attack using all possible character combinations to learn a user's password", choices: ["Using a list of common passwords", "Trying all possible combinations to crack a password", "Tricking users into revealing passwords", "Exploiting software vulnerabilities"], correct: 1 },
            { id: 101, category: "Security", q: "What is a dictionary attack?", a: "An attack trying hundreds or thousands of words from a dictionary file to identify passwords", choices: ["Trying every possible character combination", "Using dictionary words to crack passwords", "Intercepting network traffic", "Exploiting SQL injection vulnerabilities"], correct: 1 },
            { id: 102, category: "Security", q: "What is a firewall?", a: "A program that filters traffic passing through a point in the network, blocking suspicious messages", choices: ["Software that encrypts stored data", "Software that filters and blocks suspicious network traffic", "A system that detects intrusions", "An antivirus scanning program"], correct: 1 },

        // State management
        let state = {
            mastered: [],
            streaks: {},
            totalCorrect: 0,
            totalAnswered: 0,
            currentQuestion: null,
            currentMode: 'menu', // menu, practice, exam
            examQuestions: [],
            examIndex: 0,
            examCorrect: 0,
            claimedKnowledge: false
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('wgu-quiz-state');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.mastered = parsed.mastered || [];
                state.streaks = parsed.streaks || {};
                state.totalCorrect = parsed.totalCorrect || 0;
                state.totalAnswered = parsed.totalAnswered || 0;
            }
            updateStats();
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('wgu-quiz-state', JSON.stringify({
                mastered: state.mastered,
                streaks: state.streaks,
                totalCorrect: state.totalCorrect,
                totalAnswered: state.totalAnswered
            }));
        }

        // Update stats display
        function updateStats() {
            document.getElementById('total-count').textContent = questions.length;
            document.getElementById('mastered-count').textContent = state.mastered.length;
            document.getElementById('remaining-count').textContent = questions.length - state.mastered.length;
            const accuracy = state.totalAnswered > 0
                ? Math.round((state.totalCorrect / state.totalAnswered) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Show/hide screens
        function showScreen(screenId) {
            ['menu-screen', 'quiz-screen', 'exam-screen', 'result-screen', 'progress-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Back to menu
        function backToMenu() {
            state.currentMode = 'menu';
            showScreen('menu-screen');
            updateStats();
        }

        // Get random unmastered question
        function getRandomQuestion() {
            const unmastered = questions.filter(q => !state.mastered.includes(q.id));
            if (unmastered.length === 0) return null;
            return unmastered[Math.floor(Math.random() * unmastered.length)];
        }

        // Start practice mode
        function startPractice() {
            const remaining = questions.filter(q => !state.mastered.includes(q.id));
            if (remaining.length === 0) {
                alert('Congratulations! You have mastered all questions!');
                return;
            }
            state.currentMode = 'practice';
            showScreen('quiz-screen');
            loadNextQuestion();
        }

        // Load next question
        function loadNextQuestion() {
            state.currentQuestion = getRandomQuestion();
            state.claimedKnowledge = false;

            if (!state.currentQuestion) {
                alert('All questions mastered!');
                backToMenu();
                return;
            }

            const q = state.currentQuestion;
            const remaining = questions.filter(qn => !state.mastered.includes(qn.id)).length;

            document.getElementById('question-counter').textContent = `${remaining} questions remaining`;
            document.getElementById('category-badge').textContent = q.category;
            document.getElementById('question-text').textContent = q.q;
            document.getElementById('answer-text').textContent = q.a;

            // Show streak if applicable
            const streak = state.streaks[q.id] || 0;
            const streakEl = document.getElementById('streak-indicator');
            if (streak > 0) {
                streakEl.textContent = `${streak}/10 streak`;
                streakEl.classList.remove('hidden');
            } else {
                streakEl.classList.add('hidden');
            }

            // Reset phases
            document.getElementById('know-it-phase').classList.remove('hidden');
            document.getElementById('answer-phase').classList.add('hidden');
            document.getElementById('choice-phase').classList.add('hidden');
            document.getElementById('practice-next-btn').classList.add('hidden');
            document.getElementById('always-know').checked = false;
        }

            state.claimedKnowledge = claimedKnowledge;

        // Shuffle array helper
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

            // Create array with original indices and shuffle
            const choicesWithIndices = q.choices.map((choice, index) => ({ choice, originalIndex: index }));
            const shuffled = shuffleArray(choicesWithIndices);
            state.shuffledChoices = shuffled;

            shuffled.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = item.choice;
                btn.onclick = () => selectChoice(index);
                container.appendChild(btn);
            });
        }

        // Select choice
        function selectChoice(index) {
            const q = state.currentQuestion;
            const buttons = document.querySelectorAll('#choices-container .choice-btn');
            const shuffled = state.shuffledChoices;

            // Find which shuffled index contains the correct answer
            const correctShuffledIndex = shuffled.findIndex(item => item.originalIndex === q.correct);

            buttons.forEach((btn, i) => {
                btn.classList.add('disabled');
                if (i === correctShuffledIndex) {
                    btn.classList.add('correct');
                } else if (i === index && index !== correctShuffledIndex) {
                    btn.classList.add('incorrect');
                }
            });

            // Store whether the answer was correct and show Next button
            state.lastAnswerCorrect = index === correctShuffledIndex;
            document.getElementById('practice-next-btn').classList.remove('hidden');
        }

        // Proceed to next question after reviewing answer
        function proceedToNextQuestion() {
            document.getElementById('practice-next-btn').classList.add('hidden');
            recordAnswer(state.lastAnswerCorrect);
        }

        // Record answer
        function recordAnswer(correct) {
            const q = state.currentQuestion;

            state.totalAnswered++;
            if (correct) {
                state.totalCorrect++;
                state.streaks[q.id] = (state.streaks[q.id] || 0) + 1;

                // Check for mastery (10 correct in a row)
                if (state.streaks[q.id] >= 10 && !state.mastered.includes(q.id)) {
                    state.mastered.push(q.id);
                    alert('Mastered! This question won\'t appear again.');
                }
            } else {
                state.streaks[q.id] = 0;
            }

            saveState();
            updateStats();
            loadNextQuestion();
        }

        // Mark as always know
        function markAlwaysKnow() {
            const checked = document.getElementById('always-know').checked;
            if (checked && state.currentQuestion) {
                const q = state.currentQuestion;
                if (!state.mastered.includes(q.id)) {
                    state.mastered.push(q.id);
                    state.totalAnswered++;
                    state.totalCorrect++;
                    saveState();
                    updateStats();
                    loadNextQuestion();
                }
            }
        }

        // Start final exam
        function startFinalExam() {
            // Shuffle all questions using Fisher-Yates
            state.examQuestions = shuffleArray([...questions]);
            state.examIndex = 0;
            state.examCorrect = 0;
            state.currentMode = 'exam';

            showScreen('exam-screen');
            loadExamQuestion();
        }

        // Load exam question
        function loadExamQuestion() {
            if (state.examIndex >= state.examQuestions.length) {
                showExamResults();
                return;
            }

            const q = state.examQuestions[state.examIndex];
            const progress = ((state.examIndex) / state.examQuestions.length) * 100;

            document.getElementById('exam-progress').style.width = progress + '%';
            document.getElementById('exam-counter').textContent =
                `Question ${state.examIndex + 1} of ${state.examQuestions.length}`;
            document.getElementById('exam-category').textContent = q.category;
            document.getElementById('exam-question').textContent = q.q;

            // Hide the Next Question button for fresh question
            document.getElementById('exam-next-btn').classList.add('hidden');

            const container = document.getElementById('exam-choices');
            container.innerHTML = '';

            // Shuffle choices for exam
            const choicesWithIndices = q.choices.map((choice, index) => ({ choice, originalIndex: index }));
            const shuffled = shuffleArray(choicesWithIndices);
            state.examShuffledChoices = shuffled;

            shuffled.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = item.choice;
                btn.onclick = () => selectExamChoice(index);
                container.appendChild(btn);

        }

        // Select exam choice
        function selectExamChoice(index) {
            const q = state.examQuestions[state.examIndex];
            const buttons = document.querySelectorAll('#exam-choices .choice-btn');
            const shuffled = state.examShuffledChoices;

            // Find which shuffled index contains the correct answer
            const correctShuffledIndex = shuffled.findIndex(item => item.originalIndex === q.correct);

            buttons.forEach((btn, i) => {
                btn.classList.add('disabled');
                if (i === correctShuffledIndex) {
                    btn.classList.add('correct');
                } else if (i === index && index !== correctShuffledIndex) {
                    btn.classList.add('incorrect');
                }
            });

            if (index === correctShuffledIndex) {
                state.examCorrect++;
            }

            state.examIndex++;
            // Show Next Question button instead of auto-advancing
            document.getElementById('exam-next-btn').classList.remove('hidden');
        }

        // Proceed to next exam question after reviewing answer
        function proceedToNextExamQuestion() {
            document.getElementById('exam-next-btn').classList.add('hidden');

        // Show exam results
        function showExamResults() {
            const percentage = Math.round((state.examCorrect / state.examQuestions.length) * 100);
            const passed = percentage === 100;

            showScreen('result-screen');
            document.getElementById('result-score').textContent = percentage + '%';
            document.getElementById('result-score').className = 'result-score ' + (passed ? 'pass' : 'fail');

            if (passed) {
                document.getElementById('result-message').innerHTML =
                    '<span class="pass">PERFECT SCORE! You\'re ready for the exam!</span>';
                document.getElementById('retry-btn').classList.add('hidden');

                document.getElementById('retry-btn').classList.remove('hidden');
            }
        }

        // Show progress
        function showProgress() {
            showScreen('progress-screen');

            const categories = {};
            questions.forEach(q => {
                if (!categories[q.category]) {
                    categories[q.category] = { total: 0, mastered: 0 };

                </div>

        // Modal Functions
        function openStudyMaterial() {
            let category;
            if (state.currentMode === 'practice' && state.currentQuestion) {
                category = state.currentQuestion.category;
            } else if (state.currentMode === 'exam' && state.examQuestions[state.examIndex - 1]) {
                category = state.examQuestions[state.examIndex - 1].category;
            } else if (state.currentMode === 'exam' && state.examQuestions[state.examIndex]) {
                category = state.examQuestions[state.examIndex].category;
            }
            if (category && studyMaterials[category]) {
                document.getElementById('modal-title').textContent = category + ' - Study Material';
                document.getElementById('modal-body').innerHTML = studyMaterials[category];
                document.getElementById('study-modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeStudyMaterial() {
            document.getElementById('study-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('study-modal')) {
                closeStudyMaterial();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeStudyMaterial();
            }
        });

        // Initialize
        loadState();
    </script>
